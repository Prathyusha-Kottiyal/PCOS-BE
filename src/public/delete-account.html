<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCOS Care â€” Delete Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 6px 0 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #f47c48;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e66a36;
    }
    .message {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delete Your Account</h1>
    <p>Enter your email to permanently delete your account and all associated data.</p>
    <input type="email" id="email" placeholder="Your email" required>
    <button id="deleteBtn">Delete My Account</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const deleteBtn = document.getElementById("deleteBtn");
    const messageDiv = document.getElementById("message");

    deleteBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        messageDiv.textContent = "Please enter your email.";
        messageDiv.className = "message error";
        return;
      }

      if (!confirm("Are you sure you want to delete your account? This cannot be undone.")) {
        return;
      }

      try {
        const response = await fetch("https://akamyogastudio.com/api/delete-account-web", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ emailId:email })
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.message || "Failed to delete account.");
        }

        messageDiv.textContent = "Your account and all data have been successfully deleted.";
        messageDiv.className = "message";

      } catch (err) {
        messageDiv.textContent = err.message;
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
